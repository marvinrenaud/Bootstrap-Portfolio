<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Portfolio - Freeman</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">
</head>

<body>
    <!-- Header and nav bar -->
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">
                      Huey Freeman
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="index.html">About</a>
                        </li>
                        <li>
                            <a href="portfolio.html">Portfolio</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
    <!-- Main body of the page -->
    <div class="container">
        <div class="col-xs-6 col-md-8">
            <div class="top_margin main_content_box well">

                <!-- The contact section of the main -->
                <h2>Contact</h2>
                <!-- Code below is for the form on the page -->
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="focusedInput" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="focusedInput" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="textArea" class="col-lg-2 control-label">Message</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="5" id="textArea" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <!-- The contact section of the page -->
        <div class="col-xs-6 col-md-4">
            <div class="top_margin well">
                <h2>Connect With Me</h2>
                <a href="#">
                    <img class="icon_size" src="images/github-mark.png" alt="Github Logo" />
                </a>
                <a href="#">
                    <img class="icon_size" src="images/linkedin_logo_initials.png" alt="LinkedIn Logo" />
                </a>
                <a href="#">
                    <img class="icon_size" src="images/stack_overflow_icon.png" alt="StackOverflow Logo" />
                </a>

            </div>
        </div>
    </div>










    <footer class="footer">
        <div class="container">
            <span class="text-muted">&#169; Copyright 2017 Huey Freeman</span>
        </div>
    </footer>

</body>
</html>
